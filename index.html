<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <title>Entrega Secches</title>
</head>

<body>
    <header>
        <h1>Entrega Secches</h1>
    </header>

    <main>
        <button id="mostrarFormularioBtn">Cargar Disco</button>
        <div id="formularioCargarDisco" style="display: none;">
          <h2 class="subtitulo">Cargar Disco</h2>
          <form id="formCargarDisco">
            <label for="nombreDisco">Nombre del Disco:</label>
            <input type="text" id="nombreDisco" required><br>
    
            <label for="autorDisco">Autor/Banda:</label>
            <input type="text" id="autorDisco" required><br>
    
            <label for="codigoDisco">Código único:</label>
            <input type="number" id="codigoDisco" min="1" max="999" required><br>
    
            <div>
              <h2 class="subtitulo">Pistas</h2>
              <label for="nombrePista">Nombre de la Pista:</label>
              <input class="inputPistas" type="text" id="nombrePista"><br>
    
              <label for="duracionPista">Duración (segundos):</label>
              <input class="inputPistas" type="number" id="duracionPista" min="1" max="7200"><br>
    
              <button type="button" id="agregarPistaBtn">Agregar Pista</button>
            </div>
    
            <div id="listaPistas"></div>
    
            <button type="submit">Guardar Disco</button>
          </form>
        </div>
    
        <section id="sectionDiscos">
          <h2>Discos Guardados</h2>
          <div id="info"></div>
        </section>
      </main>

    <footer>
        <ul>
            <li>Lucía Belén Secches</li>
            <li>
                <a href="mailto:lucia.secches@gmail.com"
                    target="_blank">lucia.secches@gmail.com</a>
            </li>
            <li>Coderhouse - Javascript FLEX</li>
        </ul>
    </footer>

    <script src="assets/js/scripts.js"></script>
</body>

</html>
